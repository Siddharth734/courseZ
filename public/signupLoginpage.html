<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup/login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Headland+One&family=Share+Tech&display=swap');
    </style>
</head>

<body>
    <div>
        <input id="home-btn" type="button" value="<"
            class="text-white bg-slate-500 hover:bg-slate-400 m-3 p-[7px] rounded-[5px] border-slate-600 hover:text-slate-500 hover:cursor-pointer"
            onclick="location.href='index.html'">
        <div id="signupForm" class="flex flex-col m-[1%] mx-[34%] bg-white shadow rounded-[10px] p-10">
            <h1 class="text-3xl font-medbold p-5">Create an account</h1>

            <div class="flex flex-col">
                <label for="signup-email-input" class="mx-4 mt-5 p-1">Your email</label>
                <input id="signup-email-input" type="email"
                    class="bg-gray-50 mx-5 mb-3 border border-gray-200 focus:ring focus:ring-cyan-400 focus:border-cyan-400 rounded-[5px] p-1 outline-none"
                    placeholder="name@company.com">
            </div>
            <div class="flex flex-col">
                <label for="signup-name-input" class="mx-4 mt-2 p-1">Full name/Username</label>
                <input id="signup-name-input" type="text"
                    class="bg-gray-50 mx-5 mb-2 border border-gray-200 focus:ring focus:ring-cyan-400 focus:border-cyan-400 rounded-[5px] p-1 outline-none"
                    placeholder="">
            </div>
            <div class="flex flex-col">
                <label for="signup-password-input" class="mx-4 mt-2 p-1">Password</label>
                <input id="signup-password-input" type="password"
                    class="bg-gray-50 mx-5 mb-5 border border-gray-200 focus:ring focus:ring-gray-400 focus:border-gray-400 rounded-[5px] p-1 outline-none"
                    placeholder="••••••••">
            </div>
            <!-- <input type="button"
        class="text-white bg-cyan-500 hover:bg-cyan-600 hover:cursor-pointer mx-[40%] rounded-[5px] mt-4 p-1 py-2"
        value="Signup" onclick="Signup()"> -->
            <button
                class="text-white bg-cyan-500 hover:bg-cyan-600 hover:cursor-pointer mx-[40%] rounded-[5px] mt-4 p-1 py-2"
                onclick="Signup()">Signup</button>

            <hr class="border-gray-300 my-4">
            <!-- Component -->
            <a class="flex justify-center" href="/auth/google">
                <button
                    class="cursor-pointer text-gray-600 flex gap-2 items-center bg-white px-4 py-2 rounded-lg font-medium text-sm hover:bg-zinc-300 transition-all ease-in duration-200">
                    <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" class="w-6">
                        <path
                            d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                            fill="#FFC107"></path>
                        <path
                            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                            fill="#FF3D00"></path>
                        <path
                            d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                            fill="#4CAF50"></path>
                        <path
                            d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                            fill="#1976D2"></path>
                    </svg>
                    Continue with Google
                </button>
            </a>

            <div class="m-5 mt-8 text-gray-300">
                Already have an account? <a href="#" class="text-cyan-400 hover:underline" onclick="toggleSL()">Login
                    here</a>
            </div>
        </div>

        <div id="loginForm" class="hidden flex flex-col m-[2%] mx-[34%] bg-white shadow rounded-[10px] p-10">
            <h1 class="text-3xl font-medbold p-5">Login to your account</h1>
            <div class="flex flex-col">
                <label for="login-email-input" class="mx-4 mt-5 p-1">Your email</label>
                <input id="login-email-input" type="email"
                    class="bg-gray-50 mx-5 mb-3 border border-gray-200 focus:ring focus:ring-cyan-400 focus:border-cyan-400 rounded-[5px] p-1 outline-none"
                    placeholder="name@company.com">
            </div>
            <div class="flex flex-col">
                <label for="login-password-input" class="mx-4 mt-2 p-1">Password</label>
                <input id="login-password-input" type="password"
                    class="bg-gray-50 mx-5 mb-5 border border-gray-200 focus:ring focus:ring-gray-400 focus:border-gray-400 rounded-[5px] p-1 outline-none"
                    placeholder="••••••••">
            </div>
            <input type="button"
                class="text-white bg-cyan-500 hover:bg-cyan-600 hover:cursor-pointer mx-[40%] rounded-[5px] mt-4 p-1 py-2"
                value="Login" onclick="Login()">

            <hr class="border-gray-300 my-4">
            <!-- Component -->
            <a class="flex justify-center" href="/auth/google">
                <button
                    class="cursor-pointer text-gray-600 flex gap-2 items-center bg-white px-4 py-2 rounded-lg font-medium text-sm hover:bg-zinc-300 transition-all ease-in duration-200"
                    onclick="userInfo()">
                    <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" class="w-6">
                        <path
                            d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                            fill="#FFC107"></path>
                        <path
                            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                            fill="#FF3D00"></path>
                        <path
                            d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                            fill="#4CAF50"></path>
                        <path
                            d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                            fill="#1976D2"></path>
                    </svg>
                    Continue with Google
                </button>
            </a>

            <div class="m-5 mt-8 text-gray-300">
                Don't have an account? <a href="#" class="text-cyan-400 hover:underline" onclick="toggleSL()">Signup
                    here</a>
            </div>
        </div>
    </div>

    <script src="axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
